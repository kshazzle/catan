# Render Blueprint - Deploy with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API + WebSocket Server
  - type: web
    name: hexlands-server
    runtime: node
    region: oregon
    plan: free
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /

